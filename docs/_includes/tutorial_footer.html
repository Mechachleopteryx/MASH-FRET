<p><span class="fs-3">

	{% if node.parent == page.parent %}
		<a href="{{ node.url | absolute_url}}#steps_bottom" class="{% if node.url == page.url %}btn btn-green mr-4{% else %}btn mr-4{% endif %}">STEP {{ node.nav_order }}</a>
	{% endif %}
{% endfor %}
</span></p>
